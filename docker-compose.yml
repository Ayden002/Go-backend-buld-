version: "3.9"

services:
  db:
    image: postgres:15
    container_name: movie_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 3s
      timeout: 3s
      retries: 5

  app:
    build: .
    container_name: movie_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: ${PORT:-8080}
      AUTH_TOKEN: ${AUTH_TOKEN:-dev-secret-token-2024}
      DB_URL: postgres://app:app@db:5432/app?sslmode=disable
      BOXOFFICE_URL: ${BOXOFFICE_URL:-https://m1.apifoxmock.com/m1/7149601-6873494-default}
      BOXOFFICE_API_KEY: ${BOXOFFICE_API_KEY:-0B4nmUwMPBphsKDr_u9HX}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/healthz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
